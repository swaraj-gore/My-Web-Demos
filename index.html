        <div id="login-register-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <a type="button" id="close-login" class="close" data-dismiss="modal">
                            <span class="fa fa-times"></span>
                        </a>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <label class = "col-12 col-sm-auto" for="username"><img src="./svg/person.svg" height="20" width="20"></label>
                                <input type="email" class="col-12 form-control form-control-sm  mr-3" id="username" placeholder="Enter Email"> 
                            </div>
                            <div class="form-row">      
                                <label class="col-12 col-sm-auto" for="username"><img src="./svg/lock.svg" height="20" width="20"></label>
                                <input type="password" class="col-12 form-control form-control-sm" id="password" placeholder="Enter Password">  
                            </div>
                            <br>
                            <div class="form-row d-flex justify-content-center">
                                <button class="btn btn-secondary btn-sm mr-1" type="submit" id="btn-cancel">
                                    Cancel
                                </button>
                                <button class="btn btn-success btn-sm ml-1" type="submit" id = "btn-login">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div class="row">
                            <a class="btn btn-primary btn-sm btn-block">
                                New around here? Sign up
                            </a>
                        </div>
                        <div class="row">
                            <a class="btn btn-danger btn-sm btn-block">
                                Forgot Password ?
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Login Modal -->
        <div id="login-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <a type="button" id="close-login" class="close" data-dismiss="modal">
                            <span class="fa fa-times"></span>
                        </a>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col">
                                    <input type="email" class="col-12 form-control form-control-sm  mr-3" id="username" placeholder="Enter Email"> 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <input type="password" class="col-12 form-control form-control-sm" id="password" placeholder="Enter Password">  
                                </div>    
                            </div>
                            <div class="form-row d-flex justify-content-center">
                                <div class="form-group">
                                    <button class="btn btn-sm btn-secondary mr-1" type="submit" id="btn-cancel">
                                        Cancel
                                    </button>
                                    <button class="btn btn-sm btn-success ml-1" type="submit" id = "btn-login">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div class="row">
                            <a class="btn btn-primary btn-sm btn-block" id="btn-register">
                                New around here? Sign up
                            </a>
                        </div>
                        <div class="row">
                            <a class="btn btn-danger btn-sm btn-block">
                                Forgot Password ?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
        <!-- Register Modal -->
        <div id = "signup-modal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Sign Up</h4>
                        <a type="button" class="close" id="signup-close" data-dismiss="modal">
                            <span class="fa fa-times"></span>
                        </a>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation">
                            <div class="form-row">
                                <div class="form-group col-12 col-md-6">
                                    <label class="sr-only" for="first-name">First Name</label>
                                    <input type="text" class="form-control form-control-sm" id="first-name" 
                                    placeholder="First Name" required>
                                </div>
                                <div class="form-group col-12 col-md-6">
                                    <label class="sr-only" for="last-name" >Last Name</label>
                                    <input type="text" class="form-control form-control-sm" id="first-name" 
                                    placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label class="sr-only" for="username">Username</label>
                                    <input type="text" id="username" class="form-control form-control-sm" placeholder="Username">
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="sr-only" for="password">Password</label>
                                    <input type="password" id="password" class="form-control form-control-sm" placeholder="Password">
                                    <small id="passwordHelpBlock" class="form-text text-muted">
                                        Password Must be 8 characters long
                                    </small>
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="sr-only" for="confirm-password">Password</label>
                                    <input type="password" id="confirm-password" class="form-control form-control-sm" placeholder="Confirm Password">
                                    <small id="confirmPasswordHelpBlock" class="form-text text-muted">
                                        Enter the same password entered before
                                    </small>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="address1">Address</label>
                                    <input class="form-control form-control-sm" placeholder="Address line 1">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <input class="form-control form-control-sm" placeholder="Address line 2">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12 col-md-3">
                                    <label for="country">Country</label>
                                    <select class="form-control form-control-sm" id="select-country">
                                        <option>India</option>
                                        <option>USA</option>
                                        <option>UK</option>
                                        <option>Australia</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-3">
                                    <label for="state">State</label>
                                    <select class="form-control form-control-sm">
                                        <option>Maharashtra</option>
                                        <option>Rajasthan</option>
                                        <option>Kerala</option>
                                        <option>Madhypradesh</option>
                                    </select>
                                </div>
                                <div class="form-gruop col-12 col-sm-3">
                                    <label for="city">City</label>
                                    <select class="form-control form-control-sm">
                                        <option>Pune</option>
                                        <option>Mumbai</option>
                                        <option>Nagpur</option>
                                        <option>Indore</option>
                                    </select>
                                </div>
                                <div class="form-group col-12 col-sm-3">
                                    <label for="pincode">Pincode</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Pincode">
                                </div>
                            </div>
                            <div class="form-row d-flex justify-content-center">
                                <div class="form-group">
                                    <button id="btn-reset" type="reset" class="btn btn-sm btn-primary mr-2">
                                        Reset
                                    </button>
                                </div>
                                <div class="form-group">
                                    <button id="btn-cancel" class="btn btn-sm btn-secondary mr-2" data-dismiss="modal">
                                        Cancel
                                    </button>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="btn-submit" class="btn btn-sm btn-success">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                $('#btn-register').click(function(){
                    $('#login-modal').modal('hide');
                    $('#signup-modal').modal('show');
                });
            });
        </script>
